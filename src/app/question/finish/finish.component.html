        class="my-5 text-center" 
        [ngClass]="quizzControllerService.Result[1] === 'A'?'text-danger':'text-success'"
    >
        {{quizzControllerService.Result[0]}}
    </h2>
    <div class="d-flex w-100 justify-content-center mt-2">
        <button 
            class="bg-success text-light rounded px-4 py-2 scale weight-700 border-0 shadow"

        >
            Repetir
        </button>
    </div>
</div>
